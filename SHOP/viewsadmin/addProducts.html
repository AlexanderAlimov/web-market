<form class="col-sm-4" ng-controller="ctgCtrl" novalidate name="myForm" >
	<div class="form-group">
		<label class="col-sm-2 control-label">name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="newp.name" required name="nameProduct">
			<div ng-show="myForm.nameProduct.$pristine">Enter product's name</div>
			<div ng-show="myForm.nameProduct.$error.required && myForm.nameProduct.$dirty">Field is empty</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">model</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="newp.model" required name="nameModel">
			<div ng-show="myForm.nameProduct.$pristine">Enter model's name</div>
			<div ng-show="myForm.nameModel.$error.required && myForm.nameModel.$dirty">Field is empty</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">category</label>
		<div class="col-sm-10">
			<select class="form-control" ng-model="newp.category" required>
				<option ng-repeat="category in categorys">{{category.categoryname}}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">count</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="newp.count" required ng-pattern="/^\d{1,10}$/" name="countProduct">
			<div ng-show="myForm.countProduct.$pristine">Enter count</div>
			<div ng-show="myForm.countProduct.$error.required && myForm.countProduct.$dirty">Field is empty</div>
			<div ng-show="myForm.countProduct.$error.pattern && myForm.countProduct.$dirty">only numbers</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">price</label>
		<div class="col-sm-10">
			<input type="text" class="form-control"  ng-model="newp.price" required name="priceProduct">
			<div ng-show="myForm.priceProduct.$pristine">Enter price</div>
			<div ng-show="myForm.priceProduct.$error.required && myForm.priceProduct.$dirty">Field is empty</div>
			<div ng-show="myForm.priceProduct.$error.pattern && myForm.priceProduct.$dirty">only numbers</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">path</label>
		<div class="col-sm-10">
			<input type="text" class="form-control"  ng-model="newp.path" required name="pathProduct">
			<div ng-show="myForm.pathProduct.$pristine">Enter path</div>
			<div ng-show="myForm.pathProduct.$error.required && myForm.pathProduct.$dirty">Field is empty</div>
		</div>
	</div>
	<div ng-show="myForm.$valid">Form is valid!</div>
	<button class="btn btn-success" ng-click="saveProduct(newp)" ng-disabled="myForm.$invalid">Ok</button>
</form>
