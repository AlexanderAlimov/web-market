<form class="col-sm-4" novalidate name="myForm">
	<div class="form-group">
		<label class="col-sm-2 control-label">name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="newc.categoryname" required>
		</div>
	</div>
	<div ng-show="myForm.$valid">Form is valid!</div>

</form>
